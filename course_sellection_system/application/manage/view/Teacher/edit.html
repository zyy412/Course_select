<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
{include file="Public/top" /}
<div class="container clearfix">
    {include file="Public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/home')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:url('Teacher/lst')}">课程管理</a><span class="crumb-step">&gt;</span><span>修改栏目</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$teacher.t_num}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                    <th width="10%"><i class="require-red">*</i>教师工号：</th>
                                    <td>
                                        <input class="common-text required" id="t_num"  name="t_num" size="50" value="{$teacher.t_num}" type="text" onfocus=this.blur()>
                                    </td>
                            </tr>
                            <tr>
                                <th width="10%"><i class="require-red">*</i>教师姓名：</th>
                                <td>
                                    <input class="common-text required" id="name"  name="name" size="50" value="{$teacher.name}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th width="10%"><i class="require-red">*</i>所属系部：</th>
                                <td>
                                    <input class="common-text required" id="t_department" placeholder="所属系部" name="t_department" size="50" value="{$teacher.t_department}" type="text">
                                </td>
                            </tr>
                            <tr>
                                    <th width="10%"><i class="require-red">*</i>性别：</th>
                                    <td><input name="t_sex" value="男" {if $teacher.t_sex=='男' } checked="checked" {/if} type="radio" />男
                                        <input name="t_sex" value="女" {if $teacher.t_sex=='女' } checked="checked" {/if} type="radio" />女
                                    </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
