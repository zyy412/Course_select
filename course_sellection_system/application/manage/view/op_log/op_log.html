<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>计算机学院网上选课系统后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css" />
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>

<body>
    {include file="Public/top" /}
    <div class="container clearfix">
        {include file="Public/left" /}
        <!--/sidebar-->
        <div class="main-wrap">
            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/home')}">首页</a>
                </div>
                <div class="result-wrap">
                    <form name="myform" id="myform" method="post">
                        <div class="result-title">
                            <div class="result-list">
                                <div class="result-list">
                                    <a href="{:url('OpLog/searchop')}"><i class="icon-font"></i>按学号查找</a>
                                </div>
                            </div>
                        </div>
                        <div class="result-content">
                            <table class="result-tab" width="100%">
                                <tr>
                                    <th width="">id</th>
                                    <th width="">操作人</th>
                                    <th width="">操作类型</th>
                                    <th width="">操作时间</th>
                                    <th width="">操作IP</th>
                                    <th width="">备注</th>
                                </tr>
                                {volist name="data" id="vo"}
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.op_name}</td>
                                    <td>{$vo.op_type}</td>
                                    <td>{$vo.op_time}</td>
                                    <td>{$vo.op_ip}</td>
                                    <td>{$vo.op_bak}</td>
                                </tr>
                                {/volist}
                            </table>
                            {$page}
                        </div>
                    </form>
                </div>
            </div>
            <!--/main-->
        </div>
</body>

</html
