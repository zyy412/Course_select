<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>计算机学院网上选课系统后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
    {include file="Public/top" /}
<div class="container clearfix">
    {include file="Public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/home')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">教师管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('teacher/add')}"><i class="icon-font"></i>新增教师信息</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th width="10%">工号</th>
                            <th width="10%">姓名</th>
                            <th>系部</th>
                            <th width="10%">性别</th>
                            <th>E-mail</th>
                            <th width="25%">操作</th>
                        </tr>
                        {volist name="teacher" id="vo"}
                        <tr>
                            <td>{$vo.t_num}</td>
                            <td >{$vo.name}</td>
                            <td >{$vo.t_department}</td>
                            <td >{$vo.t_sex}</td>
                            <td >{$vo.t_mail}</td>
                            <td>
                                <a class="link-update" href="{:url('edit',array('t_num'=>$vo.t_num))}">修改</a>
                                <a class="link-del" onclick="return confirm('你确定要删除该教师的信息吗？');" href="{:url('del',array('t_num'=>$vo.t_num))}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                    {$page}
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
