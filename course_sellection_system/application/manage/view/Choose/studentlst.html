<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>计算机学院网上选课系统后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
    {include file="Public/top" /}
<div class="container clearfix">
    {include file="Public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/home')}">首页</a><span class="crumb-step">&gt;</span><a href="{:url('index')}">选课管理</a><span class="crumb-step">&gt;</span><span class="crumb-name">选课信息</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                    <div class="result-title">
                            <div class="result-list">
                            </div>
                        </div>
                        <div class="result-content">
                                <table class="result-tab" width="100%">
                                    <tr>
                                        <th width="6%">姓名</th>
                                        <th width="6%">学号</th>
                                        <th width="6%">班级</th>
                                    </tr>
                                    {volist name="studentinfo" id="vo"}
                                    <tr>
                                        <td>{$vo.name}</td>
                                        <td >{$vo.s_num}</td>
                                        <td>{$vo.s_class}</td>
                                    </tr>
                                    {/volist}
                                </table>
                                {$page}
                            </div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
